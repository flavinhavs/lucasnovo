  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login SopLavia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo.png" alt="SopLavia Logo" />
      <div>SOPLAVIA<br/><small>SMART FOODS</small></div>
    </div>

    <form onsubmit="return validarForm()">
      <div class="inputs">
        <input type="text" id="username" placeholder="Nome de Usuario" autocomplete="username" required />
        <input type="password" id="password" placeholder="Senha" autocomplete="current-password" required />
      </div>
      <div class="link-cadastro" onclick="alert('Página de cadastro não implementada.')">Cadastre-se</div>
      <button type="submit" class="btn-entrar">Entrar</button>
    </form>
  </div>

  <script>
    function validarForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "") {
        alert("Por favor, insira o nome de usuário.");
        return false;
      }
      if (password === "") {
        alert("Por favor, insira a senha.");
        return false;
      }

    }
  </script>
</body>
